help: |
  @${botname} — пример бота, использующего механику <a href="https://reg.readdle.me/?set_lang=ru">блокчейна VIZ</a> и телеграма.

  Можно получить баллы тремя способами:
  — за ответы на квизы 
  — за создание квизов
  — за приглашение друзей: <a href="${link}">${link}</a>

  <b>Квиз создаётся через создание Опроса с галочкой Квиз</b>.

  На десктопной версии меню с созданием опроса находится за кнопкой с тремя точками <b>справа вверху</b>.
  В мобильном приложении — <b>скрепка</b> слева от написания сообщения.
  
  Если остались вопросы — спрашивай в @viz_cx
